    <main>
        <h1 class="text-center mb-2"><u>Carrito</u></h1>

            <table id="listaCarrito" class="table table-dark table-striped">

                    <tr>

                        <th scope="col">Cantidad</th>
                        <th scope="col"><button type="button" class="btn btn-outline-danger">Limpiar carrito</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><img src="./assets/img/TintoCabernetSauvignon.webp"

                        <td><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="./assets/img/VinoRosadoMerlot.webp"
                                class=" img-producto img-fluid rounded" alt="Rosado Merlot"></th>

                        <td>$249</td>
                        <td>1</td>
                        <td><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="./assets/img/VinoTintoMalbec.webp"
                                class=" img-producto img-fluid rounded" alt="Rosado Merlot"></th>

                        <td>$249</td>
                        <td>1</td>
                        <td><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></td>

                </tbody>
            </table>
